---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      name: test-pod
      labels:
        app: test
    spec:
      containers:
              - name: test
                image: cheplorna/lorna:latest
                ports:
                 - name: web
                 containerPort: 3000
                 protocol: tcp
